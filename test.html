<!DOCTYPE html>
<html>
<body>

<p>Assign 5 to x, and display the value of the comparison (x !== "5"):</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = "";
        if(x != ""){
            document.getElementById("demo").innerHTML = "true";

        }else{
            document.getElementById("demo").innerHTML = "false";
        }
    }
</script>

</body>
</html>
